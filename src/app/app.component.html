<div>
  <h1>Todo</h1>
  <app-todo-list [todos]="todos" (taskDoneEvent)="taskDone($event)"></app-todo-list>
  <input #todoInput placeholder="Task" />
  <button (click)="addTodo(todoInput.value)">Add</button>

  <h2>Grocery list</h2>
  <app-todo-list [todos]="groceryList" (taskDoneEvent)="groceryChecked($event)"></app-todo-list>
  <input #groceryInput placeholder="Task" />
  <button (click)="addGrocery(groceryInput.value)">Add</button>
</div>
